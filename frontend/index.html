<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Laboral Group Dashboard</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <div class="container-fluid">

        <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>
        <p class="mb-4">Listado de usuarios registrados en la base de datos.</p>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Usuarios</h6>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button class="btn btn-success" id="btnNuevoUsuario">
                            <i class="fas fa-plus"></i> Nuevo Usuario
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" id="buscadorUsuarios"
                                placeholder="Buscar por Nombre o DNI..." aria-label="Buscar"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="btnBuscarUsuarios">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>DNI</th>
                                <th>Nombre Completo</th>
                                <th>Fecha Nacimiento</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>DNI</th>
                                <th>Nombre Completo</th>
                                <th>Fecha Nacimiento</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </tfoot>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination" id="paginacionUsuarios">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editarUsuarioModal" tabindex="-1" role="dialog"
            aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuario</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarUsuario">
                            <input type="hidden" id="editarUsuarioId" name="id">
                            <div class="form-group">
                                <label for="editarDNI">DNI:</label>
                                <input type="text" class="form-control" id="editarDNI" name="dni" required>
                            </div>
                            <div class="form-group">
                                <label for="editarNombreCompleto">Nombre Completo:</label>
                                <input type="text" class="form-control" id="editarNombreCompleto" name="nombre_completo"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="editarFechaNacimiento">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="editarFechaNacimiento"
                                    name="fecha_nacimiento">
                            </div>
                            <div class="form-group">
                                <label for="editarTelefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="editarTelefono" name="telefono">
                            </div>
                            <div class="form-group">
                                <label for="editarEmail">Email:</label>
                                <input type="email" class="form-control" id="editarEmail" name="email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnGuardarCambiosUsuario">Guardar
                            Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="nuevoUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="nuevoUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoUsuarioModalLabel">Nuevo Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formNuevoUsuario">
                        <div class="form-group">
                            <label for="nuevoDNI">DNI:</label>
                            <input type="text" class="form-control" id="nuevoDNI" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="nuevoNombreCompleto">Nombre Completo:</label>
                            <input type="text" class="form-control" id="nuevoNombreCompleto" name="nombre_completo"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="nuevoFechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" class="form-control" id="nuevoFechaNacimiento" name="fecha_nacimiento">
                        </div>
                        <div class="form-group">
                            <label for="nuevoTelefono">Teléfono:</label>
                            <input type="tel" class="form-control" id="nuevoTelefono" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="nuevoEmail">Email:</label>
                            <input type="email" class="form-control" id="nuevoEmail" name="email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="btnCrearNuevoUsuario">Crear Usuario</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>

    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
